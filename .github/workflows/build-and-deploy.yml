    branches:
      - "main"

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install ğŸ”§
        run: npm ci

      - name: Run tests ğŸ§ª
        run: npm run test

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: production
          folder: dist
